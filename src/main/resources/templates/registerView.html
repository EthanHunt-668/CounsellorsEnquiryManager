<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  
  <header><h1>Check It</h1></header>
    
  <body>
  	<div class="d-flex justify-content-center">
		<p th:text="${msg}"></p>
  	<form method="POST" th:action="@{register}" th:object="${counsellors_info}" >
		<div class="form-group">
		  	    <label for="exampleInputEmail1">Name</label>
		  	    
		  		<input type="text" th:field="*{cName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
				
	  	  </div>
			  
			  <div class="form-group">
			    	    <label for="exampleInputEmail1">Email address</label>
			    	    
			    		<input type="email" th:field="*{cEmail}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    	    
			    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			    	  </div>	  
			  
  	  <div class="form-group">
  	    <label for="exampleInputEmail1">Phone Number</label>
  	    
  		<input type="text" th:field="*{cPhone}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  	    
  	</div>
  	  <div class="form-group">
  	    <label for="exampleInputPassword1">Password</label>
  	    
  		<input type="password" th:field="*{cPwd}" class="form-control" id="exampleInputPassword1" placeholder="Password">
  	  
  	</div>
  	  
  	  <button type="submit" class="btn btn-primary">Register</button>
	  	<a class="ml-5" href="/">Go to Login</a>
    </form>
	
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
