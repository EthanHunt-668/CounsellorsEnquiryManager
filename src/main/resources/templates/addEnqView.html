<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Enquiries</title>
  </head>
  <header class=" d-flex justify-content-between m-2"><h1>Check It</h1><a class="btn btn-warning mb-2" href="/">Sign out</a></header>  
  
  <body>
    <div class="d-flex justify-content-center">
  	<form method="post" th:action="@{enquiry}" th:object="${stu_enq_info}" >
  	<div class="form-group">
  	<font color="red">
    <p th:text="${err}"></p>
    </font>
    <font color="green">
    <p th:text="${success}"></p>    
    </font>
  	</div>
		<div class="form-group">
		  	    <label for="exampleInputEmail1">Students Name</label>
		  	    
		  		<input type="text" th:field="*{sName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
				
	  	  </div>
			 
			   <div class="form-group">
			    	    <label>Class Mode</label>
			    	 
			    	    <select th:field="*{sClassMode}">
			    		 <option value="">-Select-</option>
			    		 <option value="online">Online</option>
			    		 <option value="offline">Offline</option>
			    		 </select> 
			    	    
			    		 </div>	
			    		 
			    		 <div class="form-group">
			    	    <label>Status</label>
			    	 
			    	    <select th:field="*{sEnqStatus}">
			    		 <option value="">-Select-</option>
			    		 <option value="pending">Pending</option>
			    		 <option value="enrolled">Enrolled</option>
			    		 <option value="lost">Lost</option>
			    		 </select> 
			    	    
			    		 </div>
			    		  
			    		 
  	  <div class="form-group">
  	    <label for="exampleInputEmail1">Phone Number</label>
  	    
  		<input type="text" th:field="*{sPhone}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone number">
  	    
  	</div>
  	  <div class="form-group">
  	    <label for="exampleInputPassword1">Course</label>
  	    
  		<select th:field="*{sCourse}">
			    		 <option value="">-Select-</option>
			    		 <option value="java">Java</option>
			    		 <option value="python">Python</option>
			    		 <option value="devops">DevOps</option>
			    		 </select> 
  	</div>
  	  
  	  <button type="submit" class="btn btn-primary">Add Enquiry</button>
	  	<a class="ml-5" href="enquiries">View Enquiries</a>
    </form>
	
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
