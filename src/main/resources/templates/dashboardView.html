<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Counsellor</title>
  </head>
  
  <header class="d-flex justify-content-between m-2"><h1>Check It</h1><a class="btn btn-warning mb-2" href="/">Sign out</a></header>
  
  
  <body>
	
	<div class="d-flex justify-content-center">
	
	<table>
	
	<tr>
		<td> <h4>Total Enquiry:</h4><h4 th:text="${dashboard.totalEnq}"></h4>  </td>
	</tr>
	
	<tr>
		<td> <h4>enrolled Enquiry:</h4><h4 th:text="${dashboard.enrolledEnq}"></h4>  </td>
	</tr>
	
	<tr>
		<td> <h4>lost Enquiry:</h4><h4 th:text="${dashboard.lostEnq}"></h4> </td>
	</tr>
	
	<tr>
		<td>
	  <a class="btn btn-success h-6" href="enquiry">Add New Enquiry</a>  
	</td>
	<td>
	  <a class="btn btn-success h-6" href="enquiries">View All Enquiries</a>  
	</td>
	</tr>
	
	</table>  	
  
	</div>
    <!-- Optional JavaScript -->

</html>
